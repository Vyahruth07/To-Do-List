<h1 mat-dialog-title>Add Task</h1>
<form (ngSubmit)="onSubmit()">
<div mat-dialog-content >
  <mat-form-field>
    <input matInput [(ngModel)]="title" name="title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="description" name="description" placeholder="Description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button type="submit"    cdkFocusInitial>Submit</button>
</div>
</form>
